<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: white;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #555;
            color: white;
        }

        .hidden {
            display: none;
        }

        #loveMessage {
            font-size: 3em;
            color: white;
            animation: fadeIn 1s ease-in-out forwards;
        }

        #gif {
            width: 300px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 id="question">–õ—é–±–∏—à—å —Ç—ã –º–µ–Ω—è? üíñ</h1>

    <div class="buttons" id="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>

    <div id="result" class="hidden">
        <div id="loveMessage">–Ø —Ç–æ–∂–µ –ª—é–±–ª—é —Ç–µ–±—è!!! ‚ù§Ô∏è</div>
        <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love GIF">
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const question = document.getElementById("question");
        const buttons = document.getElementById("buttons");
        const result = document.getElementById("result");

        let scale = 1;

        noBtn.addEventListener("click", () => {
            scale += 0.3;
            yesBtn.style.transform = `scale(${scale})`;

            if (scale > 5) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.fontSize = "50px";
            }
        });

        yesBtn.addEventListener("click", () => {
            question.classList.add("hidden");
            buttons.classList.add("hidden");
            result.classList.remove("hidden");
        });
    </script>

</body>
</html>
